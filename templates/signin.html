<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .card {
            background-color: #76C3C3;
            border-radius: 15px;
        }
        h1 {
            color: #ffffff;
        }
        label {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #345B5E;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2C4D4F;
        }
        .text-muted {
            color: #5A5A5A !important;
        }
        .text-primary {
            color: #ffffff !important;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <a href="/" class="text-muted mb-4 d-inline-block">Back to home</a>
        <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
            <h1 class="text-center">Sign In</h1>
            <form action="{{ url_for('auth.signin') }}" method="POST" class="mt-3">
                <div class="form-group text-left">
                    <label for="email" class="font-weight-bold">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group text-left">
                    <label for="password" class="font-weight-bold">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Sign In</button>
                <a href="{{ url_for('auth.forgot_password') }}" class="d-block mt-2 text-muted">Forgot password?</a>
                <div class="mt-4">
                    <span>Don't have an account?</span>
                    <a href="{{ url_for('auth.signup') }}" class="text-primary">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
