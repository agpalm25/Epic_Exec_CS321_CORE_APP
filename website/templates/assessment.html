<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: url('{{ url_for("static", filename="images/farm.jpg") }}') no-repeat center center fixed;
            background-size: cover;
        }

        .home-icon {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 1.5em;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        padding: 10px;
        text-align: center;
        z-index: 10;
    }

    .home-icon a {
        color: #fff;
        text-decoration: none;
    }

    .home-icon a:hover {
        color: #ddd;
    }

    .display-1 {
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        color: #fff;
        text-align: right;
        padding-right: 20px;
    }

        .header {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #ffffff;
        }

        .header a {
            text-decoration: none;
            font-size: 1.2em;
            color: #007bff;
        }

        .header a:hover {
            color: #0056b3;
        }

        .form-container {
            margin-top: 50px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.818);
            border-radius: 15px;
            width: 50%;
            margin: auto;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .form-container input,
        .form-container textarea {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
            text-align: center;
            z-index: 10;
        }

        .home-icon a {
            color: #fff;
            text-decoration: none;
        }

        .home-icon a:hover {
            color: #ddd;
        }

        .bottom-link {
            position: fixed;
            bottom: 5px;
            right: 5px;
            padding: 10px 10px;
            color: rgb(255, 255, 255);
            border-radius: 5px;
            z-index: 10;
        }

        .bottom-link a {
            color: rgb(255, 251, 205);
            text-decoration: none;
            font-size: 18px;
        }

        .bottom-link a:hover {
            color: rgb(51, 83, 25);
        }
    </style>
</head>
<body>

    <!-- Home Icon -->
    <div class="home-icon">
        <a href="{{ url_for('main.admin_home') }}" title="Go to Admin Homepage">
            <i class="fas fa-home"></i>
        </a>
    </div>

    <h1 class="display-1">Assessment Form</h1>

    <div class="form-container">

        <form>
            <label for="question1">Question One:</label>
            <input type="text" id="question1" placeholder="Response">

            <label for="question2">Question Two:</label>
            <input type="text" id="question2" placeholder="Response">

            <label for="question3">Question Three:</label>
            <input type="text" id="question3" placeholder="Response">

            <label for="notes">Other Notes:</label>
            <textarea id="notes" placeholder="Proctor Notes"></textarea>

            <button type="submit">Save</button>
        </form>
    </div>

    <div class="bottom-link">
        <a href="https://commons.wikimedia.org/wiki/File:Colby_College_Organic_Garden.jpg">Photo Credit</a>
    </div>

    <script src="script_assessment.js"></script>
</body>
</html>
